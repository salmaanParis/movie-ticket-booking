<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <link rel="stylesheet" href="/stylesheets/highlight.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }

        .navbar {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            position: fixed;
            width: 100%;
        }

        .navbar-brand {
            font-weight: bold;
        }

        .sidebar {
            margin: 0;
            padding: 0;
            width: 200px;
            background-color: #333;
            position: fixed;
            height: 100%;
            overflow: auto;
            top: 60px; /* Adjusted for navbar height */
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            transition: width 0.3s;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 16px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        .sidebar a:hover {
            background-color: #555;
            color: white;
        }
        .content {
            margin-left: 200px;
            padding: 20px;
        }

      

        
        @media screen and (max-width: 700px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                top: 0;
                box-shadow: none;
            }
            .sidebar a {
                float: left;
                padding: 10px 16px;
            }
        }

        @media screen and (max-width: 400px) {
            .sidebar a {
                text-align: center;
                float: none;
            }
        }

        @media screen and (max-width: 768px) {
            .sidebar {
                display: none;
            }

            .sidebar.active {
                display: block;
            }

            .content {
                margin-left: 0;
            }
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 60px; /* Adjusted for navbar height */
            background-color: #007bff;
            padding: 10px;
            color: #fff;
            border-radius: 4px;
        }

        .content-header h1 {
            margin: 0;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: .375rem .75rem;
            font-size: 1rem;
            line-height: 1.5;
            color: #495057;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: .25rem;
            transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
        }

        .form-control-file {
            display: block;
            width: 100%;
        }

        .dropdown-container {
            display: none;
            background-color: #f9f9f9;
            padding-left: 8px;
        }

        .dropdown-container a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 16px;
            color: #000;
            display: block;
        }

        .dropdown-container a:hover {
            background-color: #ddd;
            color: black;
        }

        .dropdown-btn::after {
            content: '\25BC';
            float: right;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        User
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <a class="active" href="movies.html">Movies</a>
        <a href="user.html">Users</a>
        <a href="subscription.html">Subscriptions</a>
        <a href="#" class="dropdown-btn">Report</a>
        <div class="dropdown-container">
            <a href="revenue.html">Revenue</a>
            <a href="subscribers.html">Subscribers</a>
            <a href="views.html">View Count</a>
            <a href="rating.html">Rating</a>
        </div>
    </div>

    <!-- Content -->
    <!-- Content -->
    <div class="content">
        <div class="container">
            <div class="content-header">
                <h1>Edit Movies</h1>
            </div>
            <form>
                <div class="form-group">
                    <br><label for="movieTitle">Title</label>
                    <input type="text" class="form-control" id="movieTitle" placeholder="Enter movie title">
                </div>
                <div class="form-group">
                    <label for="movieDescription">Description</label>
                    <textarea class="form-control" id="movieDescription" rows="3" placeholder="Enter movie description"></textarea>
                </div>
                <div class="form-group">
                    <label for="thumbnailUpload">Thumbnail</label>
                    <input type="file" class="form-control-file" id="thumbnailUpload">
                </div>
                <div class="form-group">
                    <label for="movieUpload">Movie Upload</label>
                    <input type="file" class="form-control-file" id="movieUpload">
                </div>
                <div class="form-group">
                    <label for="youtubeLink">YouTube Video Link</label>
                    <input type="text" class="form-control" id="youtubeLink" placeholder="Enter YouTube video link">
                </div>
                <button type="submit" class="btn btn-green">Save</button>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.navbar-toggler').click(function() {
                $('.sidebar').toggleClass('active');
            });
        });

        document.querySelector('.dropdown-btn').addEventListener('click', function() {
            this.classList.toggle('active');
            const dropdownContent = this.nextElementSibling;
            if (dropdownContent.style.display === "block") {
                dropdownContent.style.display = "none";
            } else {
                dropdownContent.style.display = "block";
            }
        });
    </script>
</body>
</html>
